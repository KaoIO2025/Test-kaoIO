<body>

      <option value="üè† ‡∏ó‡∏µ‡πà‡∏û‡∏±‡∏Å">üè† ‡∏ó‡∏µ‡πà‡∏û‡∏±‡∏Å</option>

  <script>
    let transactions = JSON.parse(localStorage.getItem('transactions')) || [];
    let total = transactions.reduce((sum, t) => sum + t.amount, 0);

    function addTransaction() {
      const desc = document.getElementById('description').value;
      const amount = parseFloat(document.getElementById('amount').value);
      const category = document.getElementById('category').value;

      if (!desc || isNaN(amount)) {
        alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÉ‡∏´‡πâ‡∏Ñ‡∏£‡∏ö‡∏ñ‡πâ‡∏ß‡∏ô");
        return;
      }

      const transaction = { description: desc, amount: amount, category: category };
      transactions.push(transaction);
      total += amount;

      document.getElementById('description').value = '';
      document.getElementById('amount').value = '';

      saveToLocalStorage();
      updateDisplay();
    }

    function deleteTransaction(index) {
      total -= transactions[index].amount;
      transactions.splice(index, 1);
      saveToLocalStorage();
      updateDisplay();
    }

    function editTransaction(index) {
      const t = transactions[index];
      document.getElementById('description').value = t.description;
      document.getElementById('amount').value = t.amount;
      document.getElementById('category').value = t.category;
      deleteTransaction(index);
    }

    function renderTransaction(t, index) {
      const list = document.getElementById('transaction-list');
      const item = document.createElement('li');
      item.classList.add('transaction-item');
      item.innerHTML = `
        <span>${t.category} - ${t.description}: ${t.amount} ‡∏ö‡∏≤‡∏ó</span>
        <button class="delete-btn" onclick="deleteTransaction(${index})">‡∏•‡∏ö</button>
        <button class="edit-btn" onclick="editTransaction(${index})">‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç</button>
      `;
      list.appendChild(item);
    }

    function updateDisplay() {
      const list = document.getElementById('transaction-list');
      list.innerHTML = '';
      transactions.forEach((t, index) => renderTransaction(t, index));
      document.getElementById('total').innerText = `‡∏¢‡∏≠‡∏î‡∏£‡∏ß‡∏°: ${total} ‡∏ö‡∏≤‡∏ó`;
      renderChart();
    }

    function saveToLocalStorage() {
      localStorage.setItem('transactions', JSON.stringify(transactions));
    }

    function renderChart() {
      const expenseCategories = {};
      transactions.forEach(t => {
        if (t.amount < 0) {
          expenseCategories[t.category] = (expenseCategories[t.category] || 0) + Math.abs(t.amount);
        }
      });

      const ctx = document.getElementById('expenseChart').getContext('2d');
      if (window.pieChart) window.pieChart.destroy(); // ‡∏•‡∏ö‡∏Å‡∏£‡∏≤‡∏ü‡πÄ‡∏î‡∏¥‡∏°‡∏Å‡πà‡∏≠‡∏ô‡∏ß‡∏≤‡∏î‡πÉ‡∏´‡∏°‡πà

      window.pieChart = new Chart(ctx, {
        type: 'pie',
        data: {
          labels: Object.keys(expenseCategories),
          datasets: [{
            data: Object.values(expenseCategories),
            backgroundColor: ['#ff6384', '#36a2eb', '#ffce56', '#8e44ad', '#2ecc71'],
          }]
        },
        options: {
