<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ระบบรายรับ-รายจ่าย</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

  <div class="max-w-xl mx-auto mt-10 bg-white p-6 rounded-xl shadow-xl">
    <h1 class="text-2xl font-bold text-center text-indigo-700 mb-4">บัญชีรายรับ - รายจ่าย</h1>

    <div class="text-center text-lg mb-6">
      ยอดเงินคงเหลือ: <span id="balance" class="font-bold text-green-600">0.00</span> บาท
    </div>

    <div class="grid grid-cols-1 gap-3 mb-4">
      <input id="description" type="text" placeholder="คำอธิบาย..." class="p-2 border rounded-md" />
      <input id="amount" type="number" placeholder="จำนวนเงิน (+/-)" class="p-2 border rounded-md" />
      <button onclick="addTransaction()" class="bg-indigo-600 text-white py-2 rounded-md hover:bg-indigo-700 transition">
        เพิ่มรายการ
      </button>
    </div>

    <ul id="transaction-list" class="space-y-2"></ul>
  </div>

  <script>
    const balanceEl = document.getElementById('balance');
    const listEl = document.getElementById('transaction-list');
    let transactions = [];
    let totalBalance = 0;

    function renderTransaction(t) {
      const li = document.createElement('li');
      li.className = `p-3 rounded-md ${t.amount < 0 ? 'bg-red-100 text-red-600' : 'bg-green-100 text-green-600'}`;
      li.textContent = `${t.description} : ${t.amount.toFixed(2)} บาท`;
      listEl.appendChild(li);
    }

    function updateUI() {
      listEl.innerHTML = '';
      totalBalance = 0;

      transactions.forEach(t => {
        renderTransaction(t);
        totalBalance += t.amount;
      });

      balanceEl.textContent = totalBalance.toFixed(2);
    }

    function addTransaction() {
      const description = document.getElementById('description').value.trim();
      const amount = parseFloat(document.getElementById('amount').value);

      if (!description || isNaN(amount)) {
        alert('กรุณากรอกข้อมูลให้ครบถ้วน');
        return;
      }

      const transaction = { description, amount };
      transactions.push(transaction);
      updateUI();

      document.getElementById('description').value = '';
      document.getElementById('amount').value = '';
    }
  </script>

</body>
</html>
