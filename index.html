<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ระบบบันทึกรายรับ-รายจ่าย</title>
  <!-- เพิ่ม Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Inter", sans-serif;
      background: #fff;
      color: #000;
      background-image: url('background-tech.jpg'); /* ใส่ภาพพื้นหลัง */
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: rgba(245, 245, 245, 0.8);
      backdrop-filter: blur(5px);
    }

    .logo {
      font-size: 1.25rem;
      font-weight: bold;
    }

    nav {
      display: flex;
      gap: 1.5rem;
    }

    nav a {
      text-decoration: none;
      color: inherit;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    main {
      padding: 2rem;
      text-align: center;
    }

    .button-row {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
      margin-top: 50px;
    }

    .btn {
      position: relative;
      display: inline-block;
      padding: 1rem 2rem;
      font-size: 1rem;
      font-weight: 600;
      color: green;
      text-decoration: none;
      background: none;
      border: 2px solid #646cff;
      border-radius: 8px;
      cursor: pointer;
      overflow: hidden;
      transition: all 0.3s ease;
      min-width: 120px;
      text-align: center;
    }

    .liquid {
      background: linear-gradient(#646cff 0 0) no-repeat calc(200% - var(--p, 0%))
        100% / 200% var(--p, 0.2em);
      transition: 0.3s var(--t, 0s),
        background-position 0.3s calc(0.3s - var(--t, 0s));
    }

    .liquid:hover {
      --p: 100%;
      --t: 0.3s;
      color: green;
    }

    .bottom-banner {
      position: relative;
      width: 100%;
      height: 300px;
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
    }

    .bottom-banner-text {
      font-size: 28px;
      font-weight: bold;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
    }
    .center{
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">ระบบบันทึกรายรับ-รายจ่าย</div>
    <nav>
      <a href="#"><i class="fas fa-home"></i>หน้าหลัก</a>
      <a href="#"><i class="fas fa-bell"></i>แจ้งเตือน</a>
      <a href="#"><i class="fas fa-sync-alt"></i>Update</a>
    </nav>
  </header>

  <main>
    <h1>ระบบบันทึกรายรับ-รายจ่าย</h1>

    <div class="button-row">
      <a href="#" class="btn liquid"><span>Liquid 1</span></a>
      <a href="#" class="btn liquid"><span>Liquid 2</span></a>
      <a href="#" class="btn liquid"><span>Liquid 3</span></a>
      <a href="#" class="btn liquid"><span>Liquid 4</span></a>
      <a href="#" class="btn liquid"><span>Liquid 5</span></a>
      <a href="#" class="btn liquid"><span>Liquid 6</span></a>
    </div>
  </main>
  <p style="text-align: center;">© 2020 All rights reservedPrivacy Notice</p>
  </div>
  
  </div>
</body>
</html>
